book_export:
  path: '/file/{file_id}'
  defaults:
    _controller: '\Drupal\du_site\Controller\FileController::content'
    _title: 'Files'
  requirements:
    _permission: 'access content'
book_export_inline:
  path: '/{inline_slug}/file/{file_id}'
  defaults:
    _controller: '\Drupal\du_site\Controller\InlineFileController::content'
    _title: 'Files'
  requirements:
    _permission: 'access content'
cross_site_node_link:
  path: '/node-uuid/{uuid}'
  defaults:
    _controller: '\Drupal\du_site\Controller\CrossSiteLink::content'
    _title: 'DU Node Link'
  requirements:
    _permission: 'access content'
