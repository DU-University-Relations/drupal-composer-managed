name: e2e

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

# Avoid overlapping runs per branch
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright:
    runs-on: ubuntu-22.04
    env:
      PLAYWRIGHT_BASE_URL: https://drupal-composer-managed.ddev.site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup DDEV
        uses: ddev/github-action-setup-ddev@v1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Run bootstrap script
        run: bash scripts/bootstrap-ci.sh

      - name: Install Playwright browsers (CI)
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Notify MS Teams on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" -d '{
            "type": "message",
            "attachments": [{
              "contentType": "application/vnd.microsoft.card.adaptive",
              "content": {
                "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                "type": "AdaptiveCard",
                "version": "1.4",
                "body": [
                  {
                    "type": "TextBlock",
                    "text": "‚ùå Playwright Tests Failed",
                    "weight": "Bolder",
                    "size": "Large",
                    "color": "Attention"
                  },
                  {
                    "type": "FactSet",
                    "facts": [
                      {
                        "title": "Repository:",
                        "value": "${{ github.repository }}"
                      },
                      {
                        "title": "Branch:",
                        "value": "${{ github.ref_name }}"
                      },
                      {
                        "title": "Commit:",
                        "value": "${{ github.sha }}"
                      },
                      {
                        "title": "Triggered by:",
                        "value": "${{ github.actor }}"
                      },
                      {
                        "title": "Workflow:",
                        "value": "${{ github.workflow }}"
                      }
                    ]
                  }
                ],
                "actions": [
                  {
                    "type": "Action.OpenUrl",
                    "title": "View Failed Run",
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            }]
          }' "${{ secrets.MS_TEAMS_FAILED_TEST_RUN_WEBHOOK_URL }}"
