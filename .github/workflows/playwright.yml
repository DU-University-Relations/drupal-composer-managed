name: e2e

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

# Avoid overlapping runs per branch
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright:
    runs-on: ubuntu-22.04
    env:
      PLAYWRIGHT_BASE_URL: https://drupal-composer-managed.ddev.site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup DDEV
        uses: ddev/github-action-setup-ddev@v1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Prepare environment (CI)
        run: |
          # Install dependencies and set up the Drupal site.
          # DDEV already started in CI via DDEV setup action.
          ddev composer install --no-interaction --prefer-dist
          ddev drush si ducore -y
            
          # Install Node.js dependencies and set up functional testing.
          npm ci
          ddev drush en du_functional_testing -y
          npm run generate-roles

      - name: Install Playwright browsers (CI)
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Notify MS Teams on failure
        if: failure()
        uses: DU-University-Relations/.github/.github/actions/ms-teams-notification@main
        with:
          webhook-url: ${{ secrets.MS_TEAMS_FAILED_TEST_RUN_WEBHOOK_URL }}