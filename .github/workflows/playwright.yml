name: e2e

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

# Avoid overlapping runs per branch
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright:
    runs-on: ubuntu-22.04
    env:
      PLAYWRIGHT_BASE_URL: https://drupal-composer-managed.ddev.site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup DDEV
        uses: ddev/github-action-setup-ddev@v1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Run bootstrap script
        run: bash scripts/bootstrap-ci.sh

      - name: Install Playwright browsers (CI)
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Notify MS Teams on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" -d '{
            "@type": "MessageCard",
            "@context": "https://schema.org/extensions",
            "summary": "Playwright Tests Failed",
            "themeColor": "FF0000",
            "title": "‚ùå Playwright Tests Failed",
            "sections": [{
              "activityTitle": "Test Run Failure",
              "activitySubtitle": "${{ github.repository }}",
              "facts": [
                {
                  "name": "Repository:",
                  "value": "${{ github.repository }}"
                },
                {
                  "name": "Branch:",
                  "value": "${{ github.ref_name }}"
                },
                {
                  "name": "Commit:",
                  "value": "${{ github.sha }}"
                },
                {
                  "name": "Triggered by:",
                  "value": "${{ github.actor }}"
                },
                {
                  "name": "Workflow:",
                  "value": "${{ github.workflow }}"
                }
              ]
            }],
            "potentialAction": [{
              "@type": "OpenUri",
              "name": "View Failed Run",
              "targets": [{
                "os": "default",
                "uri": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }]
            }]
          }' "${{ secrets.MS_TEAMS_FAILED_TEST_RUN_WEBHOOK_URL }}"
